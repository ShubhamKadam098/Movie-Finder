<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/moviescript.js" defer></script>
    <title id="page-title">Movie Finder</title>
  </head>
  <body>
    <!-- Navbar and header Section -->
    <div class="header-section">
      <div class="container">
        <nav id="navbar" class="movie-navbar">
          <div id="logo">
            <img src="./images/logo.png" alt="logo" id="logo-img" />
            <h1 id="logo-title">Movie <span class="bg-yellow">Finder</span></h1>
          </div>
        </nav>
      </div>
    </div>

    <!-- Showcase Section -->
    <div class="title-section">
      <div class="container flex">
        <h1 id="main-title">Popular</h1>
      </div>
    </div>

    <!-- Movie Showcase -->
    <section class="Movie-showcase">
      <!-- Movie Not found Section -->
      <section id="not-found">
        <div class=""><img src="./images/sorry.png" alt="Sorry" /></div>
        <div class=""><h1>Movie Not Found!</h1></div>
      </section>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <p id="footer-text">
        Copyright &reg; 2023 Movie Finder, Inc. - All Rights Reserved.
      </p>
    </footer>
  </body>
</html>
