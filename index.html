<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script/script.js" defer></script>
    <title>Movie Finder</title>
  </head>
  <body>
    <!-- Navbar and header Section -->
    <div class="header-section">
      <div class="container">
        <nav id="navbar">
          <div id="logo">
            <img src="./images/logo.png" alt="logo" id="logo-img" />
            <h1 id="logo-title">Movie <span class="bg-yellow">Finder</span></h1>
          </div>

          <div id="search-wrapper">
            <form id="searchbar">
              <input
                type="search"
                id="serch-input"
                autocomplete="off"
                placeholder="Search Movies"
              />
              <span id="del-btn">&#10005;</span>
              <button type="submit" class="btn btn-search bg-yellow">
                <img src="./images/search2.png" alt="Search" srcset="" />
              </button>
            </form>
          </div>
        </nav>
      </div>
    </div>

    <!-- Showcase Section -->
    <div class="title-section">
      <div class="container flex">
        <button class="btn btn-return">
          <img src="./images/return.png" alt="Return" />
        </button>
        <h1 id="main-title">Popular</h1>
      </div>
    </div>
    <section id="showcase">
      <div class="container">
        <div class="card-wrapper"></div>
      </div>
    </section>
    <!-- Movie not found -->
    <section id="not-found">
      <div class=""><img src="./images/sorry.png" alt="Sorry" /></div>
      <div class=""><h1>Movie Not Found!</h1></div>
    </section>
    <!-- Footer -->
    <footer id="footer">
      <p id="footer-text">
        Copyright &reg; 2023 Movie Finder, Inc. - All Rights Reserved.
      </p>
    </footer>
  </body>
</html>
